<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Карта з маркерами</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        #coords {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h3>Введіть координати (lat,lng; lat,lng; ...)</h3>
<textarea id="coords" rows="3">50.4501,30.5234; 49.8397,24.0297</textarea>
<br>
<button onclick="showMarkers()">Показати точки</button>
<button onclick="resetMarkers()">Скинути</button>

<div id="map"></div>

<script>
let map;
let markers = []; // зберігатимемо всі маркери

function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 49.0, lng: 31.0 },
        zoom: 6
    });
}

function showMarkers() {
    // перед додаванням нових маркерів — видаляємо старі
    clearMarkers();

    const input = document.getElementById("coords").value;
    const coordsArray = input.split(";");

    coordsArray.forEach(pair => {
        const trimmed = pair.trim();
        if (!trimmed) return;

        const [latStr, lngStr] = trimmed.split(",");
        const lat = parseFloat(latStr);
        const lng = parseFloat(lngStr);

        if (!isNaN(lat) && !isNaN(lng)) {
            const marker = new google.maps.Marker({
                position: { lat, lng },
                map: map
            });
            markers.push(marker);
        }
    });
}

function clearMarkers() {
    markers.forEach(marker => marker.setMap(null));
    markers = [];
}

function resetMarkers() {
    clearMarkers();
    document.getElementById("coords").value = "";
}
</script>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6gfl2T0joMqYk_wMGPhYMCG9SuMyISq4&callback=initMap" async defer></script>

</body>
</html>
